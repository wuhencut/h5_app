  <title>h5_app</title>
  <style>
    html,
    body {
      height: 100%;
    }
  </style>

  <!-- built files will be auto injected -->
</body>
<script>
  resize()
  window.onresize = function () {
    resize()
  }

  function resize() {
    let deviceWidth = document.documentElement.clientWidth;
    document.documentElement.style.fontSize = deviceWidth / 375 * 100 + 'px';
  }
</script>

</html>
